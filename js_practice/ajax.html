<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <span id="demo"></span>
<script type="text/javascript">
  window.onload=function(){getTime();}
  function getTime(){
  var date=new Date();
  var d=date.getDate();
  var m=date.getMonth()+1;
  var y=date.getFullYear();
  var h=date.getHours();
  var min=date.getMinutes();
  var s=date.getSeconds();
  d=checkTime(d);
  m=checkTime(m);
  h=checkTime(h);
  min=checkTime(min);
  s=checkTime(s);
  document.getElementById("demo").innerHTML=d+":"+m+":"+y+"<br>"+h+":"+min+":"+s;
  setInterval("getTime()",1000);
}
  function checkTime(i) {
    if (i<10) {
      i="0"+i;
    }
    return i;
  }
  //document.write();
</script>
</body>
</html>
